spring.application.name=music-player

# Include secrets file for Spotify credentials
spring.config.import=optional:classpath:application-secrets.properties

# Spotify API Configuration
spotify.client-id=${spotify.client-id:your-client-id}
spotify.client-secret=${spotify.client-secret:your-client-secret}
spotify.redirect-uri=${spotify.redirect-uri:https://cadebeckers.com/callback}
spotify.base-url=https://api.spotify.com/v1
spotify.auth-url=https://accounts.spotify.com/api/token
spotify.authorize-url=https://accounts.spotify.com/authorize

# Server configuration
server.port=8080
# Force the port and don't auto-increment if busy
server.shutdown=graceful
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.com.example.music_player=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
