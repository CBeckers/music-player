spring.application.name=music-player

# Spotify API Configuration
spotify.client-id=${SPOTIFY_CLIENT_ID:your-client-id}
spotify.client-secret=${SPOTIFY_CLIENT_SECRET:your-client-secret}
spotify.redirect-uri=${SPOTIFY_REDIRECT_URI:http://localhost:8080/callback}
spotify.base-url=https://api.spotify.com/v1
spotify.auth-url=https://accounts.spotify.com/api/token
spotify.authorize-url=https://accounts.spotify.com/authorize

# Server configuration
server.port=8080

# Logging
logging.level.com.example.music_player=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
